<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer</title>
   
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <nav class="cosmic-nav">
        <div class="nav-logo">
            <i class="fas fa-rocket"></i>
            <span>Cosmic Explorer</span>
        </div>
        <div class="nav-links">
            <button class="nav-btn active" data-section="apod">APOD</button>
            <button class="nav-btn" data-section="spacex">SpaceX</button>
            <button class="nav-btn" data-section="iss">ISS</button>
            <button class="nav-btn" data-section="neo">NEO</button>
            <button class="nav-btn" data-section="solar">Solar System</button>
        </div>
    </nav>

    <main class="main-content">
        <!-- APOD Section -->
        <section id="apod" class="section active">
            <div class="section-header">
                <h2><i class="fas fa-star"></i> Astronomy Picture of the Day</h2>
                <div class="date-picker">
                    <input type="date" id="apodDate">
                    <button id="apodSearchBtn" class="glow-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            <div id="apodDisplay" class="apod-container"></div>
        </section>

        <!-- SpaceX Section -->
        <section id="spacex" class="section">
            <div class="section-header">
                <h2><i class="fas fa-space-shuttle"></i> Recent SpaceX Launches</h2>
            </div>
            <div id="spacexData" class="cards-container"></div>
        </section>

        <!-- ISS Section -->
        <section id="iss" class="section">
            <div class="section-header">
                <h2><i class="fas fa-satellite"></i> ISS Tracker</h2>
            </div>
            <div id="issMap"></div>
            <div class="iss-info">
                <p>Latitude: <span id="issLat">...</span></p>
                <p>Longitude: <span id="issLon">...</span></p>
                <p>Velocity: <span id="issVel">...</span> km/h</p>
            </div>
        </section>

        <!-- NEO Section -->
        <section id="neo" class="section">
            <div class="section-header">
                <h2><i class="fas fa-meteor"></i> Near-Earth Objects</h2>
            </div>
            <div class="chart-container">
                <canvas id="neoChart"></canvas>
            </div>
            <div id="neoData" class="cards-container"></div>
        </section>

        <!-- Solar System Section -->
        <section id="solar" class="section">
            <div class="section-header">
                <h2><i class="fas fa-sun"></i> Solar System Explorer</h2>
            </div>
            <div id="solarSystem"></div>
        </section>

        <div class="cosmic-modal" id="planetModal">
          <div class="modal-content">
              <span class="close-modal">&times;</span>
              <h3 id="planetName"></h3>
              <div class="planet-info" id="planetInfo"></div>
              <canvas id="planetChart"></canvas>
          </div>
      </div>
    </main>

    <!-- Loader -->
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Libraries -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
